# monitor (avoid changing)
monitor=eDP-1,preferred,auto,1

# --------------------------------------------------

# autostart
exec-once = waybar & hyprpaper & megasync & env GDK_DPI_SCALE=1 discord & dunst & sh $HOME/.config/hypr/.xdph-fix-idk.sh & /usr/lib/polkit-kde-authentication-agent-1 & /opt/safing/portmaster/portmaster-start app --data=/opt/safing/portmaster

# swayidle
exec-once = swayidle -w timeout 300 'swaylock --clock -i $HOME/out.png --datestr "%a %e.%m.%Y" --timestr "%k:%M"' before-sleep 'swaylock --clock -i $HOME/out.png --datestr "%a %e.%m.%Y" --timestr "%k:%M"'
exec-once = swayidle -w before-sleep 'swaylock --clock -i $HOME/out.png --datestr "%a %e.%m.%Y" --timestr "%k:%M"' before-sleep 'swaylock --clock -i $HOME/out.png --datestr "%a %e.%m.%Y" --timestr "%k:%M"'

# mpd
exec-once = mpd $HOME/.config/mpd.config

# clipbord history
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data

# wob
$WOBSOCK = $XDG_RUNTIME_DIR/wob.sock
exec-once = rm -f $WOBSOCK && mkfifo $WOBSOCK && tail -f $WOBSOCK | wob

# rm -f $XDG_RUNTIME_DIR/wob.sock && mkfifo $XDG_RUNTIME_DIR/wob.sock && tail -f $XDG_RUNTIME_DIR/wob.sock | wob

# xdg-desktop-portal-hyprland thing
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# --------------------------------------------------

# Environment variable
env = GDK_SCALE, 1.24
env = GDK_DPI_SCALE, 1.24
env = XCURSOR_SIZE,32
env = QT_SCALE_FACTOR, 1.24
exec-once=hyprctl setcursor Adwaita 32

env = SDL_VIDEODRIVER, wayland

# --------------------------------------------------

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules = 

    follow_mouse = 1

    touchpad {
        natural_scroll = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

device:lenovo-bluetooth-mouse {
    sensitivity = -0.5
}

# --------------------------------------------------

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 10
    border_size = 4
    col.active_border = rgba(7E993Eee) rgba(1E75A3ee) 45deg
    col.inactive_border = rgba(595959aa) 45deg

    layout = dwindle
}

# --------------------------------------------------

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    inactive_opacity = 0.8
    
    rounding = 5
    blur = false
    # lol
    blur_size = 4
    blur_passes = 1
    blur_new_optimizations = true

    drop_shadow = true
    shadow_range = 20
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

}

# --------------------------------------------------

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier=openAnim,0.05,0.9,0.1,1.1
    bezier=ease,0.5,0,0.5,1
    bezier=normal,0.5,0.5,0.5,0.5
    bezier=easeOutExpo,0.16, 1, 0.3, 1

    animation = windows, 1, 4, easeOutExpo, slide
    animation = windowsOut, 1, 7, easeOutExpo, slide
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = fadeIn,0,1,default
    animation = fadeOut,0,1,default
    animation = workspaces, 1, 3, easeOutExpo

}

# --------------------------------------------------

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

# --------------------------------------------------

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

# --------------------------------------------------

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
    workspace_swipe_distance = 100
}

# --------------------------------------------------

misc {
    disable_hyprland_logo = true
    # due to wallpaper animation issue
    disable_splash_rendering = true
}

# --------------------------------------------------

# Window rules
# some are from https://github.com/coffebar/dotfiles/

# firefox Picture-in-Picture
windowrulev2 = float,title:^(Picture-in-Picture) class:^(firefoxdeveloperedition)$
windowrulev2 = pin,title:^(Picture-in-Picture)$ class:^(firefoxdeveloperedition)$
windowrulev2 = nofullscreenrequest,title:^(Picture-in-Picture)$ class:^(firefoxdeveloperedition)$
windowrulev2 = size 560 315,title:^(Picture-in-Picture)$ class:^(firefoxdeveloperedition)$
windowrulev2 = move 1350 860,title:^(Picture-in-Picture)$ class:^(firefoxdeveloperedition)$
windowrulev2 = opaque,title:^(Picture-in-Picture)$ class:^(firefoxdeveloperedition)$
windowrulev2 = noblur,title:^(Picture-in-Picture)$ class:^(firefoxdeveloperedition)$

# common modals
windowrule = float,title:^(Open)$
windowrule = float,title:^(Choose Files)$
windowrule = float,title:^(Save As)$
windowrule = float,title:^(Confirm to replace files)$
windowrule = float,title:^(File Operation Progress)$

# taskwarrior
windowrule = center,^(task-floating)$
windowrule = float,^(task-floating)$
windowrule = dimaround,^(task-floating)$
windowrule = noborder,^(task-floating)$

# krita when opacity
windowrulev2 = opaque, title:^(Krita)$

# i hate zoom
windowrule = float, title:^(zoom)$

# uhhhhhh
windowrulev2 = tile, title:^(Cylheim)$

# --------------------------------------------------

# bindings
$mainMod = SUPER
bind = $mainMod, Return, exec, kitty
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod SHIFT, M, exit,
bind = $mainMod, E, exec, dolphin
bind = $mainMod, B, togglefloating,
bind = $mainMod, D, exec, anyrun
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
# bind = ALT, space, exec, wofi-calc
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, T, exec, firefox-developer-edition
bind = $mainMod SHIFT, T, exec, firefox-developer-edition --private-window
bind = $mainMod, K, exec, krita
bind = $mainMod, A, exec, env GDK_BACKEND=x11 GDK_DPI_SCALE=1 tenacity
bind = $mainMod, S, exec, kitty -e wine '$HOME/Documents/TimingAnlyz 0.32.4/TimingAnlyz 0.32.4.exe'
bind = $mainMod SHIFT, C, exec, wine '$HOME/Documents/cylheim 2.0/Cylheim.exe'
bind = $mainMod ALT, C, exec, wine $HOME/Documents/Cytoid/CytoidPlayer/CytoidPlayer.exe
bind = ALT SHIFT, C, exec, hyprpicker -a

# Swaylock
bind = $mainMod, L, exec, swaylock --clock -i $HOME/out.png --datestr "%a %e.%m.%Y" --timestr "%k:%M"

# brghtness
bind =, XF86MonBrightnessUp, exec, brightnessctl set 10%+ | sed -En 's/.*\(([0-9]+)%\).*/\1/p' > $WOBSOCK
bind =, XF86MonBrightnessDown, exec, brightnessctl set 10%- | sed -En 's/.*\(([0-9]+)%\).*/\1/p' > $WOBSOCK

# Volume
bind =, XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5% && pactl get-sink-volume @DEFAULT_SINK@ | head -n 1| awk '{print substr($5, 1, length($5)-1)}' > $WOBSOCK
bind =, XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5% && pactl get-sink-volume @DEFAULT_SINK@ | head -n 1 | awk '{print substr($5, 1, length($5)-1)}' > $WOBSOCK
bind =, XF86AudioMute, exec, amixer sset Master toggle | sed -En '/\[on\]/ s/.*\[([0-9]+)%\].*/\1/ p; /\[off\]/ s/.*/0/p' | head -1 > $WOBSOCK
bind =, XF86AudioMicMute, exec, amixer set Capture toggle | sed -En '/\[on\]/ s/.*\[([0-9]+)%\].*/\1/ p; /\[off\]/ s/.*/0/p' | head -1 > $WOBSOCK

# screenshot
bind = ALT SHIFT, E, exec,  grimblast --freeze copy area
bind = ,print,exec, grimblast --freeze copy screen

# resize
bind = $mainMod ALT, right, resizeactive, 50 0
bind = $mainMod ALT, left, resizeactive, -50 0
bind = $mainMod ALT, up, resizeactive, 0 -50
bind = $mainMod ALT, down, resizeactive, 0 50

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Toggle tile on mainMod + middle click
bind = $mainMod, mouse:274, togglefloating,

